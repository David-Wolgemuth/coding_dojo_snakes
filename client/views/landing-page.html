<div ng-controller="landingController">
	<div class="jumbotron">
		<h1>Snake Arena</h1>
		<p>Create and battle snake bots!</p>
	</div>
	<div ng-if="signedInUser" class="col-sm-4 col-sm-offset-4">
		<h3>Signed in as {{ signedInUser.username }}</h3>
		<button class="btn btn-default" ng-click="signOut()">Sign Out?</button>
	</div>
	<div ng-if="!signedInUser" class="col-sm-8 col-sm-offset-2">
		<div ng-if="error" class="alert alert-danger">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error: </span>{{ error }}
		</div>
		<div class="page-header"><h3>Login</h3></div>
		<form class="form-horizontal" ng-submit="login(user)">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email / Username</label>
				<div class="col-sm-10">
					<input type="text" ng-model="user.name" class="form-control" placeholder="Email / Username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</div>
		</form>
		<div class="page-header"><h3>Register</h3></div>
		<form class="form-horizontal" ng-submit="register(newUser)">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" ng-model="newUser.email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Username*</label>
				<div class="col-sm-10">
					<input type="text" ng-model="newUser.username" class="form-control" required="required" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password*</label>
				<div class="col-sm-10">
					<input type="password" ng-model="newUser.password" class="form-control" required="required" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Confirm Password*</label>
				<div class="col-sm-10">
					<input type="password" ng-model="newUser.confirmPassword" class="form-control" required="required" placeholder="Confirm Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Register</button>
				</div>
			</div>
			<div>
				*Required
			</div>
		</form>
	</div>
</div>
