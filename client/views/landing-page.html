<div>
	<div class="jumbotron">
		<h1>Snake Arena</h1>
		<p>Create and battle snake bots!</p>
		<p><a class="btn btn-primary btn-lg" href="#/snakes" role="button">Create Match</a></p>
	</div>
	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header"><h3>Login</h3></div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email / Username</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Email / Username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header"><h3>Register</h3></div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Username*</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" required="required" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password*</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" required="required" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Register</button>
				</div>
			</div>
		</form>
	</div>
</div>
